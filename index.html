<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajanja Imperial Group Holdings</title>

<body>
  <div class="login-bg">
    <div class="login-container">
      <div class="login-box">
        <div class="header-logo">
          <img src= "photos/pic6.jpg" alt="Ajanja Group Holdings Logo"></div>

        <h2>Hi, welcome back</h2>
        <p class="sub-text">Please fill in your details to log in</p>
        
          <form autocomplete="off" action="/login" method="POST">
         <div class="input-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="off" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="off" required>
          </div>
          <div class="options-row">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember" class="remember-text">Remember me</label>
            </div>
            <div>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
          </div>
          <button class="sign-in-btn" type="submit">Sign In</button>
        </form>
        <div class="signup-link">

        </div>
      </div>

    </div>
