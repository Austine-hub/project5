<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKUAT Student Portal</title>
    <style>
        /* === BASE STYLES === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* === HEADER === */
        header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        
        .logo-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo-text p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* === MAIN CONTENT === */
        .main-content {
            display: flex;
            min-height: calc(100vh - 120px);
            background: url('https://portal.jkuat.ac.ke/images/bg.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 51, 102, 0.7);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            padding: 30px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            color: #003366;
            margin: 0 0 10px 0;
            font-size: 22px;
        }
        
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #002244;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
        }
        
        .links a {
            color: #003366;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* === FOOTER === */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 12px;
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .login-container {
                margin: 20px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://portal.jkuat.ac.ke/images/logo.png" alt="JKUAT Logo">
                <div class="logo-text">
                    <h1>JKUAT</h1>
                    <p>Jomo Kenyatta University of Agriculture and Technology</p>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Student Portal Login</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Registration Number</label>
                        <input type="text" id="username" name="username" placeholder="e.g. SCII/00001/2020" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">LOGIN</button>
                    
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">First Time User?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Jomo Kenyatta University of Agriculture and Technology. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
